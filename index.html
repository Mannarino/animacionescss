      <nav>

  <section class="blog">
    <article class="portada-hola">
      
      <p>
       En este sitio encontras unas animaciones que realice con css y js.</p>

    <article class="portada">

    <article class="portada-2">
      <div class="platzi">
        <div class="platzi-left"></div>
        <div class="platzi-right"></div>

      </div>
    </article>
    <section class="blog-items">
      <article class="item-blog ">
      	<div class="notificacion"><i class='fa fa-bell' id="campana" aria-hidden='true'></i>
      	</div>
      	<div class="contador" id="contador">0</div>
      	<button id="notificador" class="notificador">Presione para sonar campanita</button>
      	<p class="parrafo">Animacion creada con css y controlada por un script javascript que cree.</p>
      </article>
     
      <article class="item-blog ">
       <div class="notificacion animacion-salida"><i class="fa fa-code" aria-hidden="true"></i>
      	</div>

      	<span class="espacio">f</span>
      	
      	<p class="parrafo">Animacion <br> creada <br> con css .</p>
      </article>
     
    </section>
    
  </section>
  <script type="text/javascript">
  	var botonCampana= document.getElementById('notificador');
  	var elementoContador= document.getElementById('contador');
  	var campanita= document.getElementById('campana');

  	contando=0;
  	botonCampana.addEventListener('click',function(){
        
        
        campanita.classList.add('mover-campana');
  	});
  	campanita.addEventListener('animationend',function(){
  		campanita.classList.remove('mover-campana');
  		contando=++contando;
        elementoContador.innerHTML=contando;
  	})
  </script>
  <script src=”prefixfree.min.js” type="text/javascript"></script>
